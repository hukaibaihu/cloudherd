<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fix=cover">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>牧云台App下载</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex flex-column container h-100 text-center">
    <div class="d-flex flex-fill flex-column justify-content-center">
      <div class="d-flex align-items-center justify-content-center">
        <div class="logo">
          <img src="assets/logo.png">
        </div>
        <div class="ml-3">
          <img class="d-block mw-100" src="assets/logo_slogan.png" height="71">
        </div>
      </div>
      <div class="btns px-3">
        <a
          style="display: none;"
          class="btn btn-ios btn-block align-items-center justify-content-center"
          href="itms-services://?action=download-manifest&url=https%3A%2F%2Fhukaibaihu.github.io%2Fcloudherd%2Fmanifest.plist"
        >
          <img src="assets/icon-ios.svg" alt="iOS" width="24">
          <span class="ml-3">iOS版本下载</span>
        </a>
        <a
          download
          style="display: none;"
          class="btn btn-android btn-block align-items-center justify-content-center"
          href="https://github.com/hukaibaihu/cloudherd/raw/main/android/cloudherd_release_1.0.0.apk"
        >
          <img src="assets/icon-android.svg" alt="Android" width="24">
          <span class="ml-3">Android版本下载</span>
        </a>
      </div>
    </div>
    <div class="text-center">
      <img src="assets/sxx_slogan.png" height="21">
    </div>
  </div>

  <div id="tips" class="tips flex-column justify-content-between" style="display:none;">
    <div class="flex-fill d-flex flex-column">
      <img class="tips-mask align-self-end" src="assets/tips.png" alt="open in browser">
    </div>

    <div class="d-flex align-items-center justify-content-center pb-3">
      <div class="tips-logo">
        <img class="d-block" src="assets/logo.png" alt="cloudherd" width="24">
      </div>
      <p class="tips-title ml-2">牧云台</p>
    </div>
  </div>

  <script type="text/javascript">
    (function(){
      var ua = navigator.userAgent;
      var isiOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // iOS
      var isAndroid = ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1; // Android终端

      if (isiOS) {
        document.querySelector('.btn-ios').style.display = '';
      }
      if (isAndroid) {
        document.querySelector('.btn-android').style.display = '';
      }

      if (/micromessenger|alipayclient/i.test(ua)) {
        var el = document.querySelector('#tips');
        el.style = '';
        el.classList.add('d-flex');
      }
    })();
  </script>
</body>
</html>
